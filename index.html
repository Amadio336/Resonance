<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- sortable js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- inter font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <!-- css -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- phase1  -->

  <div id="container-phase1" class="container-fluid">
    <div class="container">
      <div class="row">

        <!-- col with the checkbox for the poetry -->

        <div class="col-12 centra" id="navbar">
          <img class="logo" src="resonance-logo.svg" alt="logo">

          <ul class="nav">
            <li><a href="">Informazioni su Resonance</a></li>
            <li><a href="">Licenza</a></li>
            <li><a href="">Contatti</a></li>
          </ul>


        </div>

        <div class="col-12" id="wrapper-mode">

          <button class="button-pink" id="switch-poetry"> Poesia </button>
          <button class="button-pink" id="switch-prose"> Prosa </button>

          <p id="specifier-mode"> </p>

        </div>



        <div class="col-12 centra" id="container-text-phase1">
          <!-- form to get greek text -->
          <form action="#">
            <label for="provide-gtx" class="title-text" style="margin-top: 10px;">Inserisci il
              testo:</label><br /><br />
            <textarea id="input-gtx" name="fornisci-testo-greco"
              placeholder="Inserisci il testo facendo attenzione a non andare a capo"></textarea><br /><br />
            <button id="button-submit" class="button-beige" type="submit">Invia</button>
          </form>
        </div>
      </div>
    </div>
  </div>




  <!-- phase 2 -->

  <div id="container-phase2" class="container-fluid hide">
    <div class="row">





      <!-- column with greek text selectable -->
      <div id="wrapper-greek-text" class="col-9 bd-violet">

        <div id="col-greek-text">

        
        </div>




      </div>



      <!-- column with toolbar -->
      <div id="toolbar-phase2" class="col-3 bd-violet" style="border-left: none;">

        <!-- column with features to analyze text  -->
        <div class="col-12">

          <!-- tab with research, stats and diagraph -->


          <!-- nav-tabs -->
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                role="tab" aria-controls="nav-home" aria-selected="true">
                <p class="nav-tabs-title">Ricerca</p>
              </button>

              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                <p class="nav-tabs-title">Statistiche</p>
              </button>

              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
                <p class="nav-tabs-title">Diagrafo</p>
              </button>
            </div>
          </nav>
          <!-- --------------------------------------------------------------------------- -->

          <!-- tab content -->

          <div class="tab-content" id="nav-tabContent">

            <!-- tab research -->
            <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

              <div>

                <!-- input color -->
                <label for="wrapper-greek-text-bg" class="mt-3"> Colore sfondo</label>
                <input type="color" id="wrapper-greek-text-bg" name="colore" value="#ff0000">
                <br>
                <hr>


                <!-- button resolve-conflict -->
                <button id="resolve-conflict" class="margin-button button-beige mr-3"> <strong>Risolvi
                    conflitti</strong></button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="bottom"
                  data-bs-content="Risolvi conflitti - permette di risolvere i conflitti (parole evidenziate in rosso) generati dalle parole omonime. ATTENZIONE - risolvi i conflitti nell’ordine in cui si presentano.">
                  ?
                </button>
                <button id="Json"> Scarica json</button>

                <br>
                <hr>

                <!-- input search by tag -->
                <label for="search-by-tag" class="title-text mt-2"> Cerca per tag </label><br>
                <input type="text" id="search-by-tag">
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="bottom"
                  data-bs-content="Cerca per tag - Clicca su una parola all’interno del testo e aggiungi una descrizione personalizzata, poi clicca su salva. Inserendo in questo campo di ricerca la tua descrizione e schiacciando INVIO, gli elementi desiderati verrano evidenziati ">
                  ?
                </button>


                <!-- allorw complete researc -->
                <button id="allow-complete-research" class="margin-button button-beige">
                  Abilita riconoscimento automatico
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="bottom"
                  data-bs-content="Abilita riconoscimento automatico - abilitando questa funzione, Resonance riconoscerà automaticamente gli elementi forniti. Cliccando su ogni elemento potrai vedere una descrizione morfologica e, nel campo di ricerca di sopra, potrai studiare il testo evidenziando tutte le forme che ti interessano. Es. dopo aver abilitato il riconoscimento automatico, cerca nella barra di sopra “aorist” oppure “verb” e premi invio. ATTENZIONE - questa funzione richiede la risoluzione dei conflitti ">
                  ?
                </button>


                <hr>

                <!-- automatic research -->
                <label for="soglia">Soglia</label>
                <input type="number" class="mb-3" style="max-width: 50%;" required min="2" id="soglia" name="soglia">
                <br>

                <button id="automatic-research" class="margin-button button-beige n">Ricerca occorrenze</button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="bottom"
                  data-bs-content="Ricerca occorrenze - Resonance permette di evidenziare istantaneamente occorrenze del medesimo lemma. Bisogna specificare prima una soglia, ossia la distanza massima per cui un’occorrenza è considerata interessante es. Se la soglia impostata è 10, tutte le occorrenze di uno stesso lemma che si trovano a una distanza maggiore di 10 parole le une dalle altre non verrano considerate. ATTENZIONE - questa funzione richiede la risoluzione dei conflitti 	">
                  ?
                </button>
                <hr>

              </div>
            </div>


            <!-- tab statistics -->
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
              <div>

              </div>
            </div>



            <!-- tab diagraph -->
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">

              <div>

                <button id="selection-button" class="margin-button button-beige">Passa alla selezione</button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                  data-bs-placement="bottom"
                  data-bs-content="Passa alla selezione - una volta individuati gli elementi di risonanza, selezionali uno per uno, cliccando su di essi (si coloreranno di rosa). Una volta selezionati gli elementi di interesse, clicca su CREA DIAGRAFO">
                  ?
                </button>


                <br>
                <button id="selection-all-button" class="margin-button button-beige">Seleziona tutti</button>

                <hr>
              </div>
              <div class="bd h-100">
                <button class="button-make button-beige" id="make-diagraph" style="margin: 0;">Crea un diagrafo</button>
              </div>
            </div>
          </div>
        </div>







        <!-- area to look and modify values of greek words -->
        <div id="gkw-values-area" class="gkw-values-area">
          <div id="beginning-values"> </div>
          <button id="save-gkw-values" class="button-beige"> Salva</button>
          <button id="close-gkw-values" class="button-beige"> Chiudi</button>
        </div>


      </div>
    </div>
  </div>

  <!-- phase 3 -->

  <div id="container-phase3" class="container-fluid bd-violet">
    <div class="row">
      <div id="toolbar" class="col-12 bd-violet" style="border-top:none; border-left: none; border-right: none;">
        <button class="button-pink" id="add-separator"> Aggiungi separatore</button>
        <button class="button-pink" id="add-row"> + parlante </button>
        <button class="button-pink" id="add-col"> + categoria</button>
        <button class="button-pink" id="choose-table-button">Scegli tabella</button>
        <label for="table-size-slider" class="centra" style="margin-right: 5px;">Dimensioni tabella</label>
        <input type="range" id="table-size-slider" name="table-size" min="0" max="1000" step="50" value="0">
        <button class="button-pink" id="modifier"> <i class="bi bi-lock-fill"></i></button>
        <button class="button-pink" id="unlock-diagraph"> <i class="bi bi-unlock-fill"></i> </button>


      </div>

      <div id="main-sidebar" class="col-2">



      </div>
      <div id="work-area" class="col-10">
        <!-- table tool -->

        <div id="maincontainer-table-tool" class="hide">

          <p class="title-text-violet" id="choice-table"> Seleziona dimensioni tabella</p>

          <div id="table-tool-subcontainer" class="bd-violet rounded">
            <div class="cell" data-row="1" data-column-per-row="1"></div>
            <div class="cell" data-row="1" data-column-per-row="2"></div>
            <div class="cell" data-row="1" data-column-per-row="3"></div>
            <div class="cell" data-row="1" data-column-per-row="4"></div>
            <div class="cell" data-row="1" data-column-per-row="5"></div>
            <div class="cell" data-row="2" data-column-per-row="1"></div>
            <div class="cell" data-row="2" data-column-per-row="2"></div>
            <div class="cell" data-row="2" data-column-per-row="3"></div>
            <div class="cell" data-row="2" data-column-per-row="4"></div>
            <div class="cell" data-row="2" data-column-per-row="5"></div>
            <div class="cell" data-row="3" data-column-per-row="1"></div>
            <div class="cell" data-row="3" data-column-per-row="2"></div>
            <div class="cell" data-row="3" data-column-per-row="3"></div>
            <div class="cell" data-row="3" data-column-per-row="4"></div>
            <div class="cell" data-row="3" data-column-per-row="5"></div>
            <div class="cell" data-row="4" data-column-per-row="1"></div>
            <div class="cell" data-row="4" data-column-per-row="2"></div>
            <div class="cell" data-row="4" data-column-per-row="3"></div>
            <div class="cell" data-row="4" data-column-per-row="4"></div>
            <div class="cell" data-row="4" data-column-per-row="5"></div>
          </div>
        </div>


        <div id="container-table">
          <table id="table-diagraph">

          </table>
        </div>




      </div>
    </div>
  </div>

  <!-- script js -->

  <script></script>

  <script type="module" src="main.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
