<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

<!-- sortable js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>



    <!-- css -->

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- phase1  -->

    <div id="container-phase1" class="container-fluid">
      <div class="container">
        <div class="row">

          <!-- col with the checkbox for the poetry -->
          <div class="col-12 bd">
          
              <button id="switch-poetry"> Poesia </button>
              <button id="switch-prose"> Prosa </button>

              <p id="specifier-mode"> </p>
          
          </div>



          <div class="col-12 bd centra">
            <!-- form to get greek text -->
            <form action="#">
              <label for="provide-gtx">Inserisci il testo:</label><br /><br />
              <textarea id="input-gtx" name="fornisci-testo-greco"></textarea
              ><br /><br />
              <button id="button-submit" type="submit">Invia</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- phase 2 -->

    <div id="container-phase2" class="container-fluid hide">
      <div class="row" style="border: 5px blue solid">
      
        <!-- column with greek text selectable -->
         <div id="wrapper-greek-text" class="col-9 bd">
            <div id="col-greek-text">
  
              

            </div>
         </div>
        <!-- column with toolbar -->
        <div id="toolbar-phase2" class="col-3 bd">
      
          <!-- column with features to analyze text  -->
          <div class="col-12 bd">
            <p>Toolbar</p>
            <label for="search-by-tag"> Cerca per tag </label>
            <input type="text" id="search-by-tag">
            <button id="allow-complete-research"> Permetti la ricerca completa</button>
            <button id="selection-button">Passa alla selezione</button>
            <button id="selection-all-button">Seleziona tutti</button>

          </div>

          <!-- column with button to create a diagrph -->
          <div class="col-12 bd">
            <button id="make-diagraph">Crea un diagrafo</button>
          </div>

        
          <!-- area to look and modify values of greek words -->
           <div id="gkw-values-area" class="gkw-values-area"> 
              <div id="beginning-values"> </div>
              <button id="save-gkw-values"> Salva</button>
              <button id="close-gkw-values"> Chiudi</button>
            </div>


        </div>
      </div>
    </div>

    <!-- phase 3 -->

    <div id="container-phase3" class="container-fluid bd">
      <div class="row">
        <div id="toolbar" class="col-12 bd">
          <button id="add-separator"> Aggiungi separatore</button>
          <button id="add-row"> Aggiungi parlante </button>
          <button id="add-col"> Aggiungi categoria</button>
          <button id="choose-table-button">Scegli tabella</button>
          <label for="table-size-slider">Dimensioni tabella</label>
          <input type="range" id="table-size-slider" name="table-size" min="0" max="1000" step="50">
          <button id="modifier"> Blocca diagrafo</button>
          <button id="unlock-diagraph"> Sblocca diagrafo</button>
      

        </div>

        <div id="main-sidebar" class="col-2 bd">
         <!--  <p class="resonance-element" draggable="true" > jdaksdjaskdjaskdjaskl</p>
          <p class="resonance-element" draggable="true" > moi</p>
          <p class="resonance-element" draggable="true" > ennepe</p>
          <p class="resonance-element" draggable="true" > musa</p>
          <p class="resonance-element" draggable="true" > polutropon</p>
       
           -->


        </div>
        <div id="work-area" class="col-10 bd">
          <!-- table tool -->

          <div id="maincontainer-table-tool" class="hide">
              
              <p> Seleziona dimensioni tabella</p>

            <div id="table-tool-subcontainer">
              <div class="cell" data-row="1" data-column-per-row="1"></div>
              <div class="cell" data-row="1" data-column-per-row="2"></div>
              <div class="cell" data-row="1" data-column-per-row="3"></div>
              <div class="cell" data-row="1" data-column-per-row="4"></div>
              <div class="cell" data-row="1" data-column-per-row="5"></div>
              <div class="cell" data-row="2" data-column-per-row="1"></div>
              <div class="cell" data-row="2" data-column-per-row="2"></div>
              <div class="cell" data-row="2" data-column-per-row="3"></div>
              <div class="cell" data-row="2" data-column-per-row="4"></div>
              <div class="cell" data-row="2" data-column-per-row="5"></div>
              <div class="cell" data-row="3" data-column-per-row="1"></div>
              <div class="cell" data-row="3" data-column-per-row="2"></div>
              <div class="cell" data-row="3" data-column-per-row="3"></div>
              <div class="cell" data-row="3" data-column-per-row="4"></div>
              <div class="cell" data-row="3" data-column-per-row="5"></div>
              <div class="cell" data-row="4" data-column-per-row="1"></div>
              <div class="cell" data-row="4" data-column-per-row="2"></div>
              <div class="cell" data-row="4" data-column-per-row="3"></div>
              <div class="cell" data-row="4" data-column-per-row="4"></div>
              <div class="cell" data-row="4" data-column-per-row="5"></div>
            </div>
          </div>


          <div id="container-table">
             <table id="table-diagraph">
            
             </table>
          </div>

    </div>
